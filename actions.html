<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Meeting</title>
    <link rel="stylesheet" href="./public/Assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./public/Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body style="padding-top: 3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="./public/Assets/images/google_meet_icon.png" class="logo" alt="" >
        <a class="navbar-brand" href="#">GetSet Meet</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">At a glance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How it works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Plan and Price</a>
              </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item signin display-center">
                  <a class="nav-link" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meet">Join the meeting</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-info btn-lg text-light font-weight-bold new_meet">Start a meeting</button>
                </li>
              </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50 padded">
                <h1 style="font-size: 3.5rem;">Premium video meetings. Now it is available free to everyone.</h1>
                <p style="font-size: 20px;">We re-engineered the service we built for secure business meetings, Google Meet, to make it free and available for all.</p>
                <ul class="display-center justify-content-start">
                    <li>
                        <button class="btn btn-lg text-light font-weight-bold centered_button new_meet" style="background-color: #01796b;"><span class="material-icons mr-2" style="padding: 0px 5px;">video_call</span>New Meeting</button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg text-light font-weight-bold centered_button pl-3" style="background-color: #ffffff; border: 1px solid black;"><span class="material-icons mr-2" style="padding: 0px 5px; color: rgb(0, 0, 0);">keyboard</span><input type="text" class="input-code" placeholder="Enter a code" style="border: none;"></button>
                    </li>
                    <li class="text-dark pl-3 font-weight-bold cursor-pointer join-action">Join</li>
                </ul>
            </div>
            <div class="container w-50 padded">
                <img src="./public/Assets/images/google_meet_people.jpeg" class="signin-img">
            </div>
          </div>
    </main>
    <footer class="container"><h6>Learn more about <span class="learn-more text-info">google meet</span></h6></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $(document).on("click",".join-meet",function(){
                $(".input-code").focus();
            })

            $(document).on("click",".join-action",function(){
                var meet_code = $(".input-code").val();
                var url = window.location.origin + "?meetingID=" + meet_code;
                window.location.replace(url);
            })

            $(document).on("click",".new_meet",function(){
                var new_meet_code = Math.floor(Math.random() * 100000000);
                var url = window.location.origin + "?meetingID=" + new_meet_code;
                window.location.replace(url);
            })
        })
    </script>
</body>
</html>
